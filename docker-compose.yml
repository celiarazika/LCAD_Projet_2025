version: '3.8'

services:
  # Application Node.js
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=steamGamesDB
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - app-network

  # Base de donn√©es MongoDB
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongodb-data:

networks:
  app-network:
    driver: bridge
